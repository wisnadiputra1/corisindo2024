<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-bg-200 h-full w-full">
    <section id="Login" class="w-full h-screen flex items-center justify-center">
        <div class="bg-text-primary px-20 rounded-3xl py-7 max-sm:px-10 max-sm:py-3 max-md:px-16 max-md:py-5">
            <div>
                <img src="src/image/logo.png" alt="logo" class="w-48 mx-auto pb-6 max-sm:w-32 max-sm:pb-2 max-md:w-40">
            </div>
            <h1 class="text-center pb-7 font-monument text-2xl max-sm:text-sm max-sm:pb-3 max-md:text-lg">Welcome to Wander</h1>
            <form id="loginForm" class="flex flex-col">
                    <input class="w-[460px] py-2.5 border rounded-full mb-9 placeholder-bg-100 pl-4 max-sm:w-[250px] mx-auto max-sm:py-1 max-sm:mb-5 max-md:w-[350px] max-md:mb-6" type="text" placeholder="Username" required>
                    <input class="w-[460px] py-2.5 border rounded-full mb-8 placeholder-bg-100 pl-4 max-sm:w-[250px] mx-auto max-sm:py-1 max-sm:mb-5 max-md:w-[350px] max-md:mb-6" type="password" placeholder="Password" required>
                    <div class="mx-auto">
                        <button type="submit" id="signInChat" class="px-10 py-0.5 rounded-full bg-primary-100 mb-5 text-text-primary font-jakarta font-semibold hover:bg-primary-200 duration-300 max-sm:px-5 max-sm:placeholder:text-sm max-sm:mb-2 max-md:mb-3">Sign In</button> 
                    </div>
                    <div class="flex items-center mx-auto mb-5 max-sm:mb-2">
                        <span class="border border-text-secondary w-16 max-sm:w-11"></span>
                        <span class="px-1 text-text-secondary max-sm:text-sm">Or</span>
                        <span class="border border-text-secondary w-16 max-sm:w-11"></span>
                    </div>
                    <div class="flex mx-auto mb-3 max-sm:mb-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="17" height="18" viewBox="0 0 24 25" fill="none">
                            <path d="M23.8281 12.3926C23.8281 19.3018 19.0967 24.2188 12.1094 24.2188C5.41016 24.2188 0 18.8086 0 12.1094C0 5.41016 5.41016 0 12.1094 0C14.469 0 16.5577 0.626071 18.3331 1.71923C19.4392 2.40031 19.4423 3.92579 18.506 4.8261C17.6282 5.67005 16.2487 5.62096 15.1466 5.10314C10.725 3.02567 4.60449 6.16226 4.60449 12.1094C4.60449 16.333 7.97852 19.7559 12.1094 19.7559C14.5397 19.7559 16.1998 18.8728 17.283 17.7697C18.647 16.3807 17.2222 14.5361 15.2755 14.5361H14.1919C13.0418 14.5361 12.1094 13.6038 12.1094 12.4536C12.1094 11.3035 13.0418 10.3711 14.1919 10.3711H21.6042C22.7816 10.3711 23.8281 11.2152 23.8281 12.3926Z" fill="black"/>
                            </svg>
                            <h4 class="font-jakarta text-xs">Sign in with Google Accounts</h4>
                    </div>
                    <h4 class="mx-auto font-jakarta text-xs font-medium">New ? <a class="text-primary-100 underline" href="#">Create Account</a></h4>
            </form>
        </div>
    </section>
    <script src="./src/js/login.js"></script>
</body>
</html>
